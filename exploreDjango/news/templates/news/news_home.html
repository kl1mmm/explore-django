{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>
    {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <h2>{{ el.title }}</h2>
                <h4>{{ el.anounce }}</h4>
                <p>{{ el.full_text }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Новостей нет.</p>
    {% endif %}
</div>
{% endblock %}
