{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>
    {% if news %}
        {% for el in news %}
            <div class="alert alert-light">
                <h2>{{ el.title }}</h2>
                <p>{{ el.anounce }}...</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-success">Читать подробнее</a>
            </div>
        {% endfor %}
    {% else %}
        <p>Новостей нет.</p>
    {% endif %}
</div>
{% endblock %}
