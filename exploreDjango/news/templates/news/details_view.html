{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <p class="full-text">{{ article.full_text }}</p>
    <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'news-update' article.id %}" class="btn btn-info" style="margin-left: 0;">Редактировать</a>
</div>
{% endblock %}
